        <main>
            

            <section>
                <p style="font-size: 30px;">Fale Conosco</p> <br>

                <form action="">
                    <label for="nome">Seu nome:</label> <br>
                    <input type="text" id="nome" placeholder="Digite seu nome aqui*"> <br>

                    <label for="tel">Seu telefone:</label> <br>
                    <input type="text" id="tel" placeholder="Digite seu telefone"> <br>

                    <label for="email">Seu email:</label> <br>
                    <input type="email" id="email" placeholder="Digite seu Email*"> <br>

                    <label for="check">Deseja receber nossas novidades?</label> <br>
                    <input name="check" type="radio" value="Sim"> Sim
                    <input name="check" type="radio" value="Não" style="margin-left: 20px;"> Não <br> <br>

                    <label for="text">Sua Mensagem</label> <br>
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Mensagem*"></textarea> <br> <br>

                    <p style="text-align: center;">
                        <button class="bu">Enviar</button>
                    </p>
                    
                </form>
            </section>

        </main>
